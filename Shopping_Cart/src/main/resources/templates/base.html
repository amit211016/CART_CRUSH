<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>CartCrush</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- Start navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/"><i class="fa-solid fa-house-chimney"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products">Product</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Category</a>

              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/login"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/register"><i class="fa-solid fa-registered"></i> REGISTER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/">ADMIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

	<div th:replace="${content}"></div>

	<!-- Start Footer -->
	<div class="container-fluid p-1 bg-primary text-center text-white"
		style="margin-top: 250px">
		<p>ecom.com</p>
	</div>
	<!-- End Footer  -->


</body>
</html>
