<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>CartCrush</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="/css/style.css">
<style>
.carousel-item {
  transition: opacity 1s ease-in-out;
}
</style>
</head>
<body>
	<!-- Start navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i> Ecom Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/"><i class="fa-solid fa-house-chimney"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products">Product</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Category</a>
            <ul class="dropdown-menu">
              <li th:each="c:${categories}"><a class="dropdown-item"
								th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>
            </ul>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/register">REGISTER</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/admin/">ADMIN</a></li>
					</th:block>

					<th:block th:if="${user!=null}">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <i
								class="fa-solid fa-user"></i> [[${user.name}]]
						</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Profile</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/logout"><i
								class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
					</th:block>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

	<div th:replace="${content}"></div>

	<!-- Start Footer -->
	<footer style="background-color:blue; color: white; padding: 20px 0;">
  <div style="text-align: center;">
    <a href="https://www.instagram.com/" target="_blank" style="margin: 0 10px; color: white; text-decoration: none;">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.linkedin.com/" target="_blank" style="margin: 0 10px; color: white; text-decoration: none;">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://www.facebook.com/" target="_blank" style="margin: 0 10px; color: white; text-decoration: none;">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
  <div style="text-align: center; margin-top: 10px;">
    &copy; 2025 Cart Crush. All rights reserved.
  </div>
</footer>


	<!-- End Footer  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
